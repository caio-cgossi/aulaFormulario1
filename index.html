<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios T1</title>
</head>
<body>
    <header>
        <h1>Cadastre-se</h1>
        <h2>Compre ingressos e combos de pipoca com conforto e comodidade</h2>
    </header>

    <main>
        <form action=""><!--"action" pra onde os dados sao enviados no "submit"-->
           <fieldset>
                <legend>Preencha os campos</legend>

                <div>
                    <label for="nome"> Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Escreva seu nome" />
                </div>
                
                <div>
                    <label for="email"> Email:</label>
                    <input type="text" name="email" placeholder="Escreva seu email" />
                </div>   

            </fieldset>

        </form>
    </main>
    
</body>
</html>
